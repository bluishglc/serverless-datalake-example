[dmt_tlc_create]
action=sql
sqlFiles=s3://$APP_BUCKET/sql/dmt/tlc/*_create.sql

[dmt_tlc_union_trip_create]
action=sql
sqlFiles=auto-map

[dmt_tlc_union_trip_insert]
action=sql
sqlFiles=auto-map
sqlParams=year=$YEAR,month=$MONTH

[dmt_tlc_wide_trip_create]
action=sql
sqlFiles=auto-map

[dmt_tlc_wide_trip_insert]
action=sql
sqlFiles=auto-map
sqlParams=year=$YEAR,month=$MONTH